"$id": hub.jupyter.org/auth-token-action
version: 1
title: JupyterHub API token events
description: |
  Record actions on API tokens made via JupyterHub.

  Limitations:

  1. Events are only recorded when an action succeeds.
type: object
required:
- action
- token_id
properties:
  action:
    enum:
    - get
    - create
    description: |
      Action performed by JupyterHub.

      This is a required field.

      Possible values:
      1. get
         Get the model for an API token by id

      2. create
         Create a new API token
  token_id:
    type: string
    description: |
      Id of the token on which the operation was performed
