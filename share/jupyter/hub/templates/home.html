{% extends "page.html" %}
{% from "messages/home.html" import home_message %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="text-center">
      {% if user.running %}
      <a id="stop" role="button" class="btn btn-lg btn-danger">Stop My Server</a>
      {% endif %}
      <a id="start"role="button" class="btn btn-lg btn-success" href="{{ url }}">
      {% if not user.running %}
      Start
      {% endif %}
        My Server
      </a>
    </div>
  </div>
  <div class="row">
    {{ home_message() }}
  </div>
</div>

{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript">
require(["home"]);
</script>
{% endblock %}
